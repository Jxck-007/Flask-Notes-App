<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="container">
    <h1 class="mb-4">üìù Notes App</h1>

    <!-- Add New Note -->
    <form method="POST" action="/" class="mb-4">
      <div class="mb-3">
        <input type="text" name="title" class="form-control" placeholder="Note Title" required>
      </div>
      <div class="mb-3">
        <textarea name="content" class="form-control" placeholder="Note Content" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Note</button>
    </form>

    <!-- Show Existing Notes -->
    {% if notes %}
      {% for note in notes %}
        <div class="note">
          <h4>{{ note.title }}</h4>
          <p>{{ note.content }}</p>
          <small class="text-muted">Added: {{ note.date_time.strftime("%Y-%m-%d %H:%M") }}</small>
        </div>
      {% endfor %}
    {% else %}
      <p>No notes yet. Add some above!</p>
    {% endif %}
  </div>

</body>
</html>
